<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

	<body>
	
		<h2 layout:fragment="header">Preencha o formul√°rio</h2>
		
		
		<div layout:fragment="content">
			<ul style="color: red;">
				<li th:each="erro : ${formErrors}" th:text="${erro}"></li>
			</ul>
			
			<form name="form" th:action="@{/formulario/salvar}" th:object="${inscricao}" method="POST">
			
				<label for="nome">Nome:</label> 
				<input type="text" id="nome" name="nome" th:field="*{nome}" size="80" required="required" /> <br /> 
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" th:field="*{email}" size="80" required="required" /> <br /> 
				
				<label for="idade">Idade:</label>
				<input type="number" id="idade" name="idade" th:field="*{idade}" required="required" /> <br />
				
				<input type="submit" value="Salvar"/>
			</form>
		</div>	
	</body>
</html>
