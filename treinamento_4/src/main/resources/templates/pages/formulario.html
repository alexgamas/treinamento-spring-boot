<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

	<body>
	
		<h2 layout:fragment="header" class="page-header">
			Formulário de inscrição
		</h2>
	
		<div layout:fragment="content">
		
			<form name="form" th:action="@{/formulario/salvar}" th:object="${inscricao}" method="POST">

<!-- 				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
				
				<div class="form-group">
					<label for="nome">Nome:</label> 
					<input type="text" id="nome" name="nome" th:field="*{nome}" th:class="form-control" required="required" /> 
				</div>
				
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" th:field="*{email}" th:class="form-control" required="required" /> 
				</div>
				
				<div class="form-group">
					<label for="idade">Idade:</label>
					<input type="number" id="idade" name="idade" th:field="*{idade}" th:class="form-control" required="required" />
				</div>
				
				<input type="submit" class="btn btn-primary" value="Salvar"/>
				
			</form>
		</div>	
	</body>
</html>
